  section1:
    title: How can I use Tornjak?
    subtitle: Depending on where you are with your organization's workload identity, there are several ways to utilize Tornjak.
    tiles:
    - title: New to SPIRE
      icon: mouse-globe
      text: Spin up a sample deployment with our quickstart guide and start exploring Tornjak and SPIRE!
      url: /
      buttonText: Get Started
    - title: Existing SPIRE users
      icon: laptop-cloud
      text: Learn how to configure your existing SPIRE deployments to use Tornjak.
      url: /
      buttonText: Configure Tornjak
    - title: Organization deployment
      icon: plug-cloud
      text: See what can Tornjak and SPIRE can do for you with an example of a full end-to-end architecture deployment.
      url: /
      buttonText: Learn More
  section2:
    title: What is Tornjak?
    subtitle: Tornjak is a workload identity management built on top of SPIFFE/SPIRE to provide control over workloads spanning multiple clouds and platforms
    features:
    - title: Global Visibility and Management
      text: Manage and view your workload identities throughout your entire organization. 
      # Icon (from /images/illustrations/icons/___.svg)
      icon: laptop-globe
    - title: Based on Cloud Native Identity Standards
      text: Tornjak builds on top of the Cloud Native Computing Foundadtion (CNCF) [SPIFFE/SPIRE](https://spiffe.io) projects' standard and implementation. Workload identities can be exposed through commonly used identity connectors like OIDC through SPIRE.
      icon: doc-sync
    - title: Zero Trust and Compliance
      text: Tornjak uses SPIRE to provide a foundation of Zero Trust that organizations can leverage on, in addition to that, it provides a platform for policy, auditability and compliance for your organization's workload identities.
      icon: mobile-feed


  section1:
    title: How can I use Tornjak?
    subtitle: Depending on where you are with your organization's workload identity, there are several ways to utilize Tornjak.
    tiles:
    - title: New to SPIRE
      icon: mouse-globe
      text: Spin up a sample deployment with our quickstart guide and start exploring Tornjak and SPIRE!
      url: https://github.com/spiffe/tornjak/blob/main/docs/spire-quickstart.md
      buttonText: Get Started
    - title: Existing SPIRE users
      icon: laptop-cloud
      text: Learn how to configure your existing SPIRE deployments to use Tornjak.
      url: https://github.com/spiffe/tornjak/blob/main/docs/spire-quickstart.md#step-2-configuring-tornjak
      buttonText: Configure Tornjak
    - title: Kubernetes Helm Deployments
      icon: plug-cloud
      text: See what can Tornjak and SPIRE can do for you with an example helm deployment on Kubernetes/OpenShift with all the bells and whistles.
      url: /#unified-identity
      buttonText: Learn More



  section2:
    title: What is Tornjak?
    subtitle: Tornjak is a workload identity management plane built on top of SPIFFE/SPIRE to provide control over workloads spanning multiple clouds and platforms
    features:
    - title: Global Visibility and Management
      text: Treating your workloads like "cattle, not pets" doesn't mean that you lose sight of them... Manage and view your workload identities throughout your entire organization all in one place.
      # Icon (from /images/illustrations/icons/___.svg)
      icon: laptop-globe
    - title: Zero Trust and Compliance
      text: SPIRE provides a foundation of Zero Trust that organizations can leverage. Tornjak aims to provides a platform for policy, auditability and compliance for your organization's workload identities.
      icon: plug-cloud
    - title: Based on Cloud Native Identity Standards
      text: Tornjak builds on top of the Cloud Native Computing Foundadtion (CNCF) [SPIFFE/SPIRE](https://spiffe.io) projects' standard and implementation. Workload identities can be exposed through commonly used identity connectors like OIDC through SPIRE.
      icon: doc-sync


  sectionGithub:
    title: What's next?
    subtitle: Learn more about Tornjak
    button1Text: Github
    button1Link: https://github.com/spiffe/tornjak
    button2Text: FAQ
